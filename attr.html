<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-style {
            color: red;
            border: 1px solid black;
        }
        .basic {
            font-size: 30px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- Работа с атрибутами -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, sint.</p>
    <input type="button" onclick="changeP()" value="Change P">
    <script>
        function changeP() {
            const p = document.querySelector('p');
            p.setAttribute('class', 'p-style');
            console.log(p.getAttribute('class')); // p-style
            p.removeAttribute('class');
            console.log(p.hasAttribute('class')); // false, потому что удален
        }
    </script>

    <!-- Работа с атрибутом class -->
    <div class="basic">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
    <script>
    // classList - позволяет выполнять манипуляции с атрибутом class
    // т.е. удалять частично, проверять, добавлять
    const basic = document.querySelector('.basic');
    basic.classList.add('p-style');
    // contains - проверяет наличие указанного класса (true/false)
    // toggle - добавляет класс, если его нет, но удаляет, если есть
    basic.classList.toggle('basic2');
    // remove - удаляет указанный класс
    basic.classList.remove('basic');
    </script>

</body>
</html>
